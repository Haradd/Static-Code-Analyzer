{% extends 'analyzer/base.html' %}

{% block content %}

<div class="container" style="margin-top: 5%">

    {% if error_message %}
        <div class="alert alert-danger"> {{ error_message }} </div>
    {% endif %}


  <form class="form-horizontal" method="post" enctype="multipart/form-data">
      {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-4" for="project-name">Project name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="project-name" placeholder="Enter your project name" name="project-name" required>
      </div>
    </div>

    <div class="form-group has-feedback">
      <label class="control-label col-sm-4" for="file">Files:</label>
      <div class="col-sm-4">
          <input type="file" multiple class="form-control" id="file" placeholder="Upload .py files" name="pyfiles" required>
          <i class="glyphicon glyphicon-plus form-control-feedback"></i>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-4">

          <div class="checkbox">
            <label for="box1"><input type="checkbox" name="checker_option" value="E,W" id="box1">pycodestyle</label>
          </div>
          <div class="checkbox">
            <label for="box2"><input type="checkbox" name="checker_option" value="F" id="box2">pyflake</label>
          </div>
          <div class="checkbox">
            <label for="box3" style="display: inline-flex; padding: 0;"><input type="number" class="input-group" name="maccabe-option" min="-1" max="20" value="10" id="box3">maccabe</label>
           </div>

        </div>
      </div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-6">
        <button type="submit" class="btn btn-default">Analyze</button>
      </div>
    </div>
  </form>

    {% if report %}
        <h4><a href="{{ report }}" target="_blank">Report</a></h4>
    {% endif %}

</div>
{% endblock %}
